<!--
Crie um formulário que solicite uma senha com a tag input type="password". A senha deve ter pelo menos 8 caracteres.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício password</title>

</head>
<body>

    <form action="destino.html" method="post">
    <input type="text" name="nome" id="nome" placeholder="Nome" required>
    <input type="password" name="senha" id="senha" size="15" minlength="8" placeholder="Senha" required>
    <input type="submit" name="Enviar" id="Enviar">
    </form>
    
</body>
</html>
