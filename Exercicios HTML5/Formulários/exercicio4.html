<!--
Crie um formulário que solicite a idade do usuário usando a tag input type="number". A idade deve ser um número entre 18 e 99.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício number</title>
</head>
<body>
    <form action="destino.hmtl" method="post">
        <input type="number" name="idade" id="idade" required min="18" max="89">

        <input type="submit" name="Enviar" id="enviar">
    </form>
</body>
</html>
