<!--
Crie um formulário que solicite uma URL usando a tag input type="url". A URL deve estar no formato http://www.exemplo.com.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício url</title>
</head>
<body>
    <form action="destino.html" method="post">
        <input type="url" name="site" id="site" required maxlength="150" placeholder="Site">

        <input type="submit" name="Enviar" id="enviar">
    </form>
</body>
</html>
