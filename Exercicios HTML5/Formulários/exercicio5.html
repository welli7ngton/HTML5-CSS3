<!--
Crie um formulário que solicite o número de telefone do usuário usando a tag input type="tel". O número deve seguir o formato (XX) XXXX-XXXX.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício tel</title>
</head>
<body>
    <form action="destino.html" method="post">
        <input type="tel" name="telefone" id="telefone" required placeholder="(xx)x xxxx-xxxx">

        <input type="submit" name="Enviar" id="enviar">
    </form>
</body>
</html>
