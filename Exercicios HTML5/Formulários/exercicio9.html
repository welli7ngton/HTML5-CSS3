<!--
Crie um formulário que solicite as cores preferidas do usuário usando a tag input type="checkbox". Deve haver opções para "vermelho", "azul", "amarelo" e "verde".
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio checkbox</title>
</head>
<body>

    <h3>Escolha uma cor:</h3>
    
    <form action="destino.html" method="post">
        <input type="checkbox" name="cores" id="cores"> vermelho
        <input type="checkbox" name="cores" id="cores"> azul
        <input type="checkbox" name="cores" id="cores"> amarelo
        <input type="checkbox" name="cores" id="cores"> verde

    </form>
</body>
</html>
