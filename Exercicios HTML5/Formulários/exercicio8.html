<!--
Crie um formulário que solicite o sexo do usuário usando a tag input type="radio". Deve haver opções para "masculino" e "feminino".
-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício radio</title>
</head>
<body>
    <form action="exercicio8.html" method="post">
        <input type="text" name="nome" id="nome" required placeholder="Nome">

        <input type="radio" name="sexo" value="0" required> masculino
        <input type="radio" name="sexo" value="0"> femininno
        
        <input type="submit" name="enviar" id="enviar">
    </form>
</body>
</html>
