<!--
Crie um formulário que solicite uma data usando a tag input type="date". A data deve estar no formato DD/MM/AAAA.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício date</title>
</head>
<body>
    <form action="destino.html" method="post">

        <label for="Data">Data</label>
        <input type="date" name="data" id="data" required>

        <input type="datetime" name="nascimento" id="nascimento" placeholder="Nascimento" >

        <input type="datetime-local" name="local" id="local">

        <input type="submit" name="Enviar" id="enviar">
    </form>
</body>
</html>
