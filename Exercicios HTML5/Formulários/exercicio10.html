<!--
Crie um formulário que solicite um arquivo para upload usando a tag input type="file". O arquivo deve ser um tipo de imagem.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício file</title>
</head>
<body>
    <h4>Insira o arquivo:</h4>
    <form action="">
        <input type="file" name="foto" id="foto">
    </form>
</body>
</html>
