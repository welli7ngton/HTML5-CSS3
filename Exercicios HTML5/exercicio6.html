<!--
6) Crie um novo documento html5 para apresentar conteúdos que você pode inventar ou retirar de
um assunto de seu interesse, baseando-se nos formatos abaixo, com:
a) 6 títulos (de h1 a h6);
b) 1 linha horizontal;
c) 2 parágrafos;
d) 2 linhas com texto direto sem formatação no corpo do documento separadas apenas por um
salto de linha;
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista - Exercício 6</title>
</head>
<body>
    <h1>texto muito grande</h1>

    <h2>texto grande</h2>

    <h3>texto médio</h3>

    <h4>texto pequeno</h4>

    <h5>texto muito pequeno</h5>

    <h6>texto extremamente pequeno</h6>

    <p><hr></p>

    <p>paragrafo 1<br> paragrafo 2</p>

    <p></p>
</body>
</html>
