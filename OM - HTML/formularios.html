<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        #nome, #sobrenome {
            display: block;
        }
        label {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <form action="#" method="get" target="_blank" autocomplete="off">
        <p>O Meu Formulario</p>
        <p>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome" required>
        </p>
        <p>
            <label for="sobrenome">Sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required>
        </p>
        <p>Linguagens:</p>
        <p>
            <label for="devj">Python:</label>
            <input type="checkbox" id="dev" nome="devj" value="true">
        </p>
        
        <p>
            <label for="devp">Java:</label>
            <input type="checkbox" id="dev" nome="devp" value="true">
        </p>
        <p>
            <label for="devs">C, C++, C#:</label>
            <input type="checkbox" id="dev" nome="devs" value="true">
        </p>
        <p>
            Genero:<br>
            <label for="masculino">Masculino:</label>
            <input type="radio" name="genero" id="genero"><br>
            <label for="frminino">Feminino:</label>
            <input type="radio" name="genero" id="genero"><br>
            <label for="outro">Outro:</label>
            <input type="radio" name="genero" id="genero">
        </p>
        <p>
            <label for="data">Nascimento:</label>
            <input type="datetime-local" name="data" id="data" value="2020-12-12T20:00">
        </p>
        <p>
            <label for="tempo">Tempo:</label>
            <input type="time" name="data" id="tempo" value="20:00:00.000">
        </p>
        <p>
            <label for="cor">Cor:</label>
            <input type="color" name="cor" id="cor" value="#5900b3">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="exemplo@org.com">
        </p>
        <p>
            <label for="files">Foto:</label>
            <input type="file" name="files" id="files" accept=".png">
        </p>
        <p>
            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" placeholder="Digite um número" min="10" max="99" step="10">
        </p>
        <p>
            <button type="submit">Enviar</button>
            <button type="reset">Reset</button>
        </p>
    </form>
</body>

</html>
